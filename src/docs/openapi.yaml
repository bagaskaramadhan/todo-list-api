openapi: 3.0.0
info:
  title: Todo List API
  version: 1.0.0
  description: Todo List API with Auth (JWT)

servers:
  - url: /api/v1

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Todos
    description: Todo endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ===== COMMON =====
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: Validation error

    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: OK

    # ===== AUTH =====
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          example: user@mail.com
        password:
          type: string
          example: password123

    RegisterRequest:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
          example: johndoe
        email:
          type: string
          example: johndoe@mail.com
        password:
          type: string
          example: password123

    LoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login Successful
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
            user:
              type: object
              properties:
                username:
                  type: string
                  example: johndoe
                email:
                  type: string
                  example: johndoe@mail.com

    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          example: User registered successfully

    # ===== TODOS =====
    TaskItem:
      type: object
      properties:
        task:
          type: string
          example: Buy milk
        isDone:
          type: boolean
          example: false

    TodoCreateRequest:
      type: object
      required: [title, deadline]
      properties:
        title:
          type: string
          example: My Todo
        description:
          type: string
          example: Optional description
        taskList:
          type: array
          items:
            $ref: "#/components/schemas/TaskItem"
        deadline:
          type: string
          format: date-time
          example: 2026-01-10T10:00:00.000Z

    TodoUpdateRequest:
      type: object
      properties:
        title:
          type: string
          example: Updated title
        description:
          type: string
          example: Updated description
        taskList:
          type: array
          items:
            $ref: "#/components/schemas/TaskItem"
        deadline:
          type: string
          format: date-time
          example: 2026-01-12T10:00:00.000Z
        completed:
          type: boolean
          example: true

paths:
  # ===== AUTH =====
  /login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid credentials / bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /register:
    post:
      summary: Register user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # ===== TODOS =====
  /todos:
    get:
      summary: Get all todos
      tags: [Todos]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /todo:
    post:
      summary: Create todo
      tags: [Todos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoCreateRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /todo/{id}:
    get:
      summary: Get todo by id
      tags: [Todos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      summary: Update todo
      tags: [Todos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TodoUpdateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete todo
      tags: [Todos]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
